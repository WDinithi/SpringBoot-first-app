<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JS/EmployeeJS.js"></script>
</head>
<body class="container mt-5 col-6">
<div>
    <!-- Search Input with Button -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="searchButton">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>
</div>
<div>
<div class="form-group">
    <label for="exampleFormControlInput1">Employee Id</label>
    <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Employee Id">
</div>
</div>
<div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Employee Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
    </div>
</div>

<div>
    <div class="form-group">
        <label for="exampleFormControlInput3">Employee Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
    </div>
</div>

<div>
    <div class="form-group">
        <label for="exampleFormControlInput4">Employee Number</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Employee Number">
    </div>
</div>

<div>
    <!-- Save Button -->
    <button type="button" class="btn btn-primary">Save</button>

    <!-- Update Button -->
    <button type="button" class="btn btn-warning">Update</button>

    <!-- Delete Button -->
    <button type="button" class="btn btn-danger">Delete</button>


    </div>

    <div>
        <div class="container mt-4">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Employee Id</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Employee Address</th>
                    <th scope="col">Employee Number</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Rows for Employee Data will go here -->
                </tbody>
            </table>
    </div>
</div>
</div>
</body>
</html>
